    <script src="js/main.js"></script>
    <div onload="loadTimer()" style="margin-bottom: 30px">
      <h1>Countdown Timer</h1>
      <div id="timer">
        <div id="time">00d 00h 00m 00s</div>
      </div>
      <input type="datetime-local" id="end-time" placeholder="Select end date and time">
      <div class="text-center">
        <button id="start" onclick="startTimer()">Start</button>
        <button id="stop" onclick="stopTimer()">Stop</button>
      </div>
      <script src="js/timer.js"></script>
    </div>



    <h2>To-Do List</h2>
    <label for="taskInput"></label><input type="text" id="taskInput" placeholder="Add a new task...">
    <div class="text-center">
      <button id="addTask">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>
